<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Quiz - Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>

    <section id="quiz" class="screen">
        <div class="container">
            <h1>Quiz Started</h1>
            <p>Select Difficulty Level: <span id="quiz-difficulty">Easy</span></p>
            <p>Time Left: <span id="quiz-time">10:00 min</span></p>
            <h2>1. Which space agency has decided to carry out the first all-female spacewalk at the International Space Station (ISS)?</h2>
            <ul class="answers">
                <li><button>A. Roscosmos</button></li>
                <li><button>B. NASA</button></li>
                <li><button>C. ISRO</button></li>
                <li><button>D. JAXA</button></li>
            </ul>
        </div>
    </section>
