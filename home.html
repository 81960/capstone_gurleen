<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <section id="home" class="screen">
        <div class="container">
            <h1>Welcome to the Quiz App!</h1>
            <p>Test your knowledge and track your progress.</p>
            <form id="difficulty-form">
                <label>Select Difficulty Level</label>
                <div>
                    <input type="radio" name="difficulty" id="easy" value="Easy"> Easy
                    <input type="radio" name="difficulty" id="medium" value="Medium"> Medium
                    <input type="radio" name="difficulty" id="hard" value="Hard"> Hard
                </div>
                <button type="submit" class="btn">Start Quiz</button>
            </form>
        </div>
    </section>
</body>
</html>
